version: '3.8'

services:
  # Main Application (Bright Audio)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bright-audio-warehouse
    ports:
      - "3000:3000"
    environment:
      # Public variables (safe to expose)
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_APP_NAME=Bright Audio Warehouse
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - NEXT_PUBLIC_ENVIRONMENT=production
      
      # Secret variables (from external secrets or .env)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - VONAGE_API_KEY=${VONAGE_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    
    secrets:
      - stripe_secret_key
      - sendgrid_api_key
      - supabase_service_role_key
    
    volumes:
      # Persistent data
      - ./data/uploads:/app/public/uploads
      - ./data/logs:/app/logs
    
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Security
    security_opt:
      - no-new-privileges:true
    
    # Networking
    networks:
      - bright-network
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    depends_on:
      postgres:
        condition: service_healthy

  # Optional: PostgreSQL (if not using Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: bright-audio-postgres
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-bright_audio_secure_password}
      - POSTGRES_DB=${DATABASE_NAME:-bright_audio}
      - POSTGRES_USER=${DATABASE_USER:-bright_user}
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    
    ports:
      - "5432:5432"
    
    restart: unless-stopped
    
    networks:
      - bright-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-bright_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    security_opt:
      - no-new-privileges:true

  # Optional: Reverse Proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: bright-audio-nginx
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./data/nginx_logs:/var/log/nginx
    
    depends_on:
      - app
    
    networks:
      - bright-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  bright-network:
    driver: bridge

secrets:
  stripe_secret_key:
    file: ./secrets/stripe_secret_key
  sendgrid_api_key:
    file: ./secrets/sendgrid_api_key
  supabase_service_role_key:
    file: ./secrets/supabase_service_role_key
